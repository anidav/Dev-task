<div class="modal"> 
  <div class="map">
    <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChoseLocation($event)">
      <agm-marker
        [latitude]="lat"
        [longitude]="lng"
        *ngIf="locationChosen"
        >
      </agm-marker>
    </agm-map>
  </div>
  <div class="options">
    <h3>Map selection tools</h3>
    Address
    <input type="search" placeholder="Search" class="search">
    <a routerLink=""><input type="submit" class="confirm" value="Confirm selection"></a>
    <button class="reset">Reset selection</button>  
  </div> 
</div>
